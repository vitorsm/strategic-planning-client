<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EM Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1e293b", // Matches plan description for card surface
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101922;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <aside
            class="flex w-72 flex-col border-r border-slate-200 dark:border-border-dark bg-white dark:bg-background-dark hidden md:flex">
            <div class="flex flex-col gap-4 p-4 h-full">
                <div class="flex items-center gap-3 px-2 py-2 mb-4">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 ring-2 ring-primary/20"
                        data-alt="Profile picture of engineering manager"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDa7eKxQ9XyA5JlvJcKlqIvggrr4JEDHwBdEediJ1oLvbX_CV8xiDRcRvWSNvO8hZUX3cG8-W1JOkkLckRDP2ejJnx56xNAdzktUY-qibJ2OpVRZvSxD0-rmyiQXN_Djl8k4jTS1EcwmCNwk4ZD3d5qIj-CT7byphOQq9OVMukX3k8agizoPb7M4hevab8Iek1kw7hMnuuB2UZc5DGM2a07j8jOOi9QVEvi_DkBWz_BL-_g5rKibEjx3457UJV3ElgO3L4gRgly6c0_");'>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-slate-900 dark:text-white text-base font-semibold leading-tight">Alex Morgan
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Engineering Manager</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-1 grow">
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary text-white group transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">dashboard</span>
                        <span class="text-sm font-medium">Dashboard</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-surface-dark hover:text-slate-900 dark:hover:text-white transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">ecg_heart</span>
                        <span class="text-sm font-medium">Team Health</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-surface-dark hover:text-slate-900 dark:hover:text-white transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">local_shipping</span>
                        <span class="text-sm font-medium">Delivery</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-surface-dark hover:text-slate-900 dark:hover:text-white transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">lightbulb</span>
                        <span class="text-sm font-medium">Strategy</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-surface-dark hover:text-slate-900 dark:hover:text-white transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">settings</span>
                        <span class="text-sm font-medium">Settings</span>
                    </a>
                </nav>
                <div class="mt-auto pt-4 border-t border-slate-200 dark:border-border-dark">
                    <button
                        class="flex w-full items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-red-50 dark:hover:bg-red-900/10 hover:text-red-600 dark:hover:text-red-400 transition-colors">
                        <span class="material-symbols-outlined text-[20px]">logout</span>
                        <span class="text-sm font-medium">Sign Out</span>
                    </button>
                </div>
            </div>
        </aside>
        <main class="flex-1 flex flex-col h-full overflow-y-auto bg-background-light dark:bg-background-dark">
            Body
        </main>
    </div>
</body>

</html>
